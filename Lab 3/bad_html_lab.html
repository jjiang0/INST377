<!DOCTYPE html>
<html>

<head>
  <title>Sample HTML Demonstration Page</title>
  <style>
    body {
      margin: 0;
    }

    .wrapper {
      width: 60%;
      margin: 0 auto;
      height: 100vh;
      background: grey;
    }

    .head {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
    }

    .head a,
    .head {
      margin: 0;
      padding: 0;
    }

    .second_container {
      background: pink;
      height: 150px;
    }

    .interior {
      height: 150px;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 25px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }

    .container {
      margin-top: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }

    .textbox {
      height: 100px;
      width: 350px;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .red {
      background: red;
      cursor: pointer;
    }

    .second {
      background: lightblue;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="head">
      <h1>Sample Header</h1>
      <a href="#">anchor tag to nowhere</a>
    </div>
    <div class="second_container">
      <div class="interior">
        hello
      </div>
    </div>
    <div class="container">
      <div class="red textbox">
        <p>click me I'm great</p>
      </div>
      <div class="red textbox">
      </div>
      <div class="second textbox">
        <p>
          World #2
        </p>
      </div>
    </div>
  </div>


  <script>
    function toFahrenheit(celsius) {
      return (celsius * (9 / 5)) + 32;
    }

    function alertMe(display) {
      alert(toFahrenheit(display));
    }


    let element = document.getElementsByClassName("red")[0];

    element.addEventListener('click', (e) => {
      if (element.innerHTML !== string) {
        element.innerHTML = string;
      } else {
        element.innerHTML = '';
      }
    });

  </script>
</body>

</html>
